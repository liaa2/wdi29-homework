<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Pokedex Search</title>
</head>
<body>
  <h1>Single Page App AJAX</h1>

  <form id="searchForm">
    <input type="text" id="query" placeholder="Search Pokemon Generation" value="1">
    <button>Search</button>
  </form>

  <div id="resultsContainer">
    <h2>Pokedex Entries</h2>
    <ul id="searchResults"></ul>
  </div>

  <div id="detailsContainer">
    <br>
    <a href="#" id="backToSearchResults">&lt;&lt; Back To Results</a>
    <br>
    <h2>Pokemon Details</h2>
    <div class="number">
      <stong>National Pokedex Entry Number:</stong>
      <span></span>
    </div>
    <div class="name">
      <stong>Name:</stong>
      <span></span>
    </div>
    <div class="entry">
      <stong>Pokedex Entry:</stong>
      <span></span>
    </div>
    <div class="evolved">
      <stong>Evolved From:</stong>
      <span></span>
    </div>
    <div class="generation">
      <stong>Generation:</stong>
      <span></span>
    </div>
  </div>
</body>
</html>

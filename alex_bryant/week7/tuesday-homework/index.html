<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto-Mania!</title>
  <link rel="stylesheet" href="css/lumen.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/canvasjs.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="title-search">
    <h1 class="main-heading">Crypto Search</h1>
    <div class="cypto-buttons">
      <button type="button" class="btn btn-primary">BTC</button>
      <button type="button" class="btn btn-secondary">ETH</button>
      <button type="button" class="btn btn-secondary">LTC</button>
      <button type="button" class="btn btn-secondary">BCH</button>
    </div>
    <div class="fiat-buttons">
      <button type="button" class="btn btn-info">USD</button>
      <button type="button" class="btn btn-outline-info">EUR</button>
      <button type="button" class="btn btn-outline-info">GBP</button>
      <button type="button" class="btn btn-outline-info">AUD</button>
    </div>
    <div class="days-number">
      Number of Days:
      <input type="text" id="textInput" value="500">
    </div>
  </div>

  <div id="detailsContainer">

    <div id="chartContainer">

    </div>

  </div>

</body>
</html>
